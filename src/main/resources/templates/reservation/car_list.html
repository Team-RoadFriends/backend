<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>차량 목록</title>
</head>
<body>

<h1>차량 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>차량 ID</th>
    <th>제조사</th>
    <th>카테고리</th>
    <th>차량명</th>
    <th>연도</th>
    <th>연료</th>
    <th>좌석 수</th>
    <th>변속기</th>
<!--    <th>예약 상태</th>-->
    <th>예약</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.carId}"></td>
    <td th:text="${car.carManufacture}"></td>
    <td th:text="${car.carCategory}"></td>
    <td th:text="${car.carName}"></td>
    <td th:text="${car.carYear}"></td>
    <td th:text="${car.carFuel}"></td>
    <td th:text="${car.carSeateNum}"></td>
    <td th:text="${car.carTransmission}"></td>
<!--    <td><a th:href="@{/cars/show/{id}(id=${car.carId})}">세부 조회</a></td>-->
    <td><a th:href="@{/reservations/new/{id}(id=${car.carId})}">예약</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
