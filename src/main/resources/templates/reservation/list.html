<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>예약목록</title>
</head>
<body>
<h1>예약목록보기</h1>
<table>
    <tr>
        <td>예약번호</td>
        <td>예약차량</td>
        <td>대여장소</td>
        <td>대여일시</td>
        <td>반납장소</td>
        <td>반납일시</td>
    </tr>


    <!--    반복 구간 시작    -->
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.reservationId}"></td>
        <td th:text="${reservation.carId}"></td>
        <td th:text="${reservation.rentalLocation}"></td>
        <td th:text="${reservation.rentalDatetime}"></td>
        <td th:text="${reservation.returnLocation}"></td>
        <td th:text="${reservation.returnDatetime}"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <!--    반복 구간 끝    -->
</table>
</body>
</html>
