<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>단기예약 세부 정보</title>
</head>
<body>
  <h1>단기 예약 세부 정보</h1>

  <table>
    <tr>
      <th>예약 번호</th>
      <td th:text="${reservation.reservationSId}">1</td>
    </tr>
    <tr>
      <th>예약 차량</th>
      <td th:text="${reservation.carId}">예약차량</td>
    </tr>
    <tr>
      <th>대여 시작일</th>
      <td th:text="${reservation.reservationSStartDate}">대여 시작일</td>
    </tr>
    <tr>
      <th>대여 종료일</th>
      <td th:text="${reservation.reservationSEndDate}">대여 종료일</td>
    </tr>
    <tr>
      <th>예약 생성날짜</th>
      <td th:text="${reservation.reservationSCreateDate}">예약 생성날짜</td>
    </tr>
  </table>
  <br>
  <a href="/reservations">목록으로 돌아가기</a>
</body>
</html>
