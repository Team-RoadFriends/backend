<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 목록</title>
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>문의 목록</h2>
    <table class="table table-striped-columns">
        <thead>
        <tr>
            <th>문의 번호</th>
            <th>사용자 번호</th>
            <th>관리자 번호</th>
            <th>질문</th>
            <th>답변</th>
            <th>질문 작성일</th>
            <th>답변 작성일</th>
            <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inquiry : ${inquiries}">
            <td th:text="${inquiry.inquiriesNum}"></td>
            <td th:text="${inquiry.userNum}"></td>
            <td th:text="${inquiry.adminNum}"></td>
            <td>
                <a th:href="@{/api/admin/inquiry/{inquiryId}(inquiryId=${inquiry.inquiriesNum})}" th:text="${inquiry.inquiriesQ}"></a>
            </td>
            <td th:text="${inquiry.inquiriesA}"></td>
            <td th:text="${inquiry.inquiriesQCreatedAt}"></td>
            <td th:text="${inquiry.inquiriesACreatedAt}"></td>
            <td>
                <!-- 답변하기 버튼 -->
                <a href="@{/api/admin/inquiry/{inquiryId}/reply(id=${inquiry.inquiriesNum})}" class="btn btn-success mb-1">답변하기</a>

                <!-- 답변 삭제 버튼 -->
                <form th:action="@{/api/admin/inquiry/{inquiryId}/reply/clear(id=${inquiry.inquiriesNum})}" method="post">
                    <button type="submit" class="btn btn-danger mb-1">답변 삭제</button>
                </form>

                <!-- 문의 삭제 버튼 -->
                <form th:action="@{/api/admin/inquiry/{inquiryId}(id=${inquiry.inquiriesNum})}" method="post">
                    <button type="submit" class="btn btn-danger mb-1" onclick="return confirm('삭제하시겠습니까?');">문의 삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    
</div>
</body>
</html>
