<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 답변</title>
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        // 페이지가 로드되었을 때 실행
        window.onload = function() {
            // 성공 메시지가 존재하면 알림창 띄우기
            var successMessage = "[[${successMessage}]]";
            if (successMessage && successMessage !== "null") {
                alert(successMessage);
            }
        };

        // 커서 깜박임 방지
        document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("mousedown", function (event) {
            const target = event.target;

            // input과 textarea가 아닌 경우 포커스를 body로 이동
            if (target.tagName !== "INPUT" && target.tagName !== "TEXTAREA") {
                document.activeElement.blur();
                event.preventDefault(); // 기본 동작 방지
            }
        });
        });
    </script>

</head>
<body>
<div class="container mt-4 mb-5">
    <h2 class="mb-4">문의 답변</h2>

    <div class="card shadow-sm border-0 rounded-3 mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">문의 상세</h4>
        </div>
        <div class="card-body p-4">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th scope="row">문의 게시글 ID</th>
                    <td th:text="${inquiry.inquiriesNum}"></td>
                </tr>
                <tr>
                    <th scope="row">사용자 번호</th>
                    <td th:text="${inquiry.userNum}"></td>
                </tr>
                <tr>
                    <th scope="row">관리자 번호</th>
                    <td th:text="${inquiry.adminNum}"></td>
                </tr>
                <tr>
                    <th scope="row">질문</th>
                    <td th:text="${inquiry.inquiriesQ}"></td>
                </tr>
                <tr>
                    <th scope="row">답변</th>
                    <td th:text="${inquiry.inquiriesA}"></td>
                </tr>
                <tr>
                    <th scope="row">질문 작성일</th>
                    <td th:text="${inquiry.inquiriesQCreatedAt}"></td>
                </tr>
                <tr>
                    <th scope="row">답변 작성일</th>
                    <td th:text="${inquiry.inquiriesACreatedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-3 mt-5">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">답변 작성</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/api/admin/inquiry/{inquiryId}/reply(inquiryId=${inquiry.inquiriesNum})}" method="post">
                <input type="hidden" name="inquiriesNum" th:value="${inquiry.inquiriesNum}" />

                <!-- 관리자 번호 입력 -->
                <div class="mb-3">
                    <label for="adminNum" class="form-label"><strong>관리자 번호</strong></label>
                    <input type="text" id="adminNum" class="form-control" name="adminNum" th:value="${inquiry.adminNum}" required />
                </div>

                <!-- 답변 내용 입력 -->
                <div class="mb-3">
                    <label for="inquiriesA" class="form-label"><strong>답변 내용</strong></label>
                    <textarea id="inquiriesA" class="form-control" name="inquiriesA" rows="5" required th:text="${inquiry.inquiriesA}"></textarea>
                </div>

                <!-- 버튼 그룹 -->
                <div class="d-flex justify-content-between">
                    <a href="/api/admin/inquiry" class="btn btn-secondary">목록으로 돌아가기</a>
                    <button type="submit" class="btn btn-success">답변 작성 완료</button>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
