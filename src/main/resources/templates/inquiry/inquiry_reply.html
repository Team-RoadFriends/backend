<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 답변</title>
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-4 mb-5">
    <h2 class="mb-4">문의 답변</h2>

    <div class="card shadow-sm border-0 rounded-3 mt-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">문의 상세</h4>
        </div>
        <div class="card-body p-4">
            <table class="table table-striped">
                <tbody>
                <tr>
                    <th scope="row">문의 게시글 ID</th>
                    <td th:text="${inquiry.inquiriesNum}"></td>
                </tr>
                <tr>
                    <th scope="row">사용자 번호</th>
                    <td th:text="${inquiry.userNum}"></td>
                </tr>
                <tr>
                    <th scope="row">관리자 번호</th>
                    <td th:text="${inquiry.adminNum}"></td>
                </tr>
                <tr>
                    <th scope="row">질문</th>
                    <td th:text="${inquiry.inquiriesQ}"></td>
                </tr>
                <tr>
                    <th scope="row">답변</th>
                    <td th:text="${inquiry.inquiriesA}"></td>
                </tr>
                <tr>
                    <th scope="row">질문 작성일</th>
                    <td th:text="${inquiry.inquiriesQCreatedAt}"></td>
                </tr>
                <tr>
                    <th scope="row">답변 작성일</th>
                    <td th:text="${inquiry.inquiriesACreatedAt}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card shadow-sm border-0 rounded-3 mt-5">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">답변 작성</h4>
        </div>

        <div class="card-body p-4">
            <form th:action="@{/api/admin/inquiry/{inquiryId}/reply(inquiryId=${inquiry.inquiriesNum})}" method="post">
                <input type="hidden" name="inquiriesNum" th:value="${inquiry.inquiriesNum}" />

                <!-- 관리자 번호 입력 -->
                <div class="mb-3">
                    <label for="adminNum" class="form-label"><strong>관리자 번호</strong></label>
                    <input type="text" id="adminNum" class="form-control" name="adminNum" th:value="${inquiry.adminNum}" required />
                </div>

                <!-- 답변 내용 입력 -->
                <div class="mb-3">
                    <label for="inquiriesA" class="form-label"><strong>답변 내용</strong></label>
                    <textarea id="inquiriesA" class="form-control" name="inquiriesA" rows="5" required th:text="${inquiry.inquiriesA}"></textarea>
                </div>

                <!-- 답변 작성 완료 버튼 -->
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" id="submitReply" class="btn btn-success btn-sm">
                        <i class="bi bi-send"></i> 답변 작성 완료
                    </button>
                </div>
            </form>

            <!-- 버튼 그룹 외부 폼 -->
            <div class="d-flex justify-content-end gap-2 mt-3">
                <!-- 목록으로 돌아가기 -->
                <a href="/api/admin/inquiry" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> 목록으로 돌아가기
                </a>

                <!-- 답변 삭제 -->
                <form th:action="@{/api/admin/inquiry/{inquiryId}/reply/clear(inquiryId=${inquiry.inquiriesNum})}" method="post">
                    <button type="submit" class="btn btn-warning btn-sm" onclick="return confirm('정말 답변을 삭제하시겠습니까?');">
                        <i class="bi bi-x-circle"></i> 답변 삭제
                    </button>
                </form>

                <!-- 문의 삭제 -->
                <form th:action="@{/api/admin/inquiry/{inquiryId}/delete(inquiryId=${inquiry.inquiriesNum})}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말 문의를 삭제하시겠습니까?');">
                        <i class="bi bi-trash"></i> 문의 삭제
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // 메세지 창 띄우기
        window.onload = function() {
            var successMessage = /*[[${successMessage}]]*/ '';
            if (successMessage && successMessage !== "null") {
                alert(successMessage);
            }
        };

        // 커서 깜박임 방지
        document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener("mousedown", function (event) {
            const target = event.target;

            if (target.tagName !== "INPUT" && target.tagName !== "TEXTAREA") {
                document.activeElement.blur();
                event.preventDefault();
            }
        });
        });


// 유효성 검사
        document.getElementById('reply-form').onsubmit = function(event) {
    // 관리자 번호 확인
    var adminNum = document.getElementById('adminNum').value.trim();
    if (adminNum === "") {
        alert("관리자 번호를 입력하세요.");
        event.preventDefault();  // 폼 제출을 막음
        return false;
    }

    // 관리자 번호가 숫자인지 확인
    if (isNaN(adminNum)) {
        alert("관리자 번호는 숫자만 입력해야 합니다.");
        event.preventDefault();  // 폼 제출을 막음
        return false;
    }

    // 숫자 외의 문자나 특수기호가 들어가지 않도록 추가 검사
    if (!/^[0-9]+$/.test(adminNum)) {
        alert("관리자 번호에는 숫자만 입력할 수 있습니다.");
        event.preventDefault();
        return false;
    }

    // 관리자 번호가 특정 범위 내에 있는지 확인
    var adminNumValue = parseInt(adminNum, 10);  // 숫자 형태로 변환
    if (adminNumValue < 1 || adminNumValue > 99) {
        alert("관리자 번호는 1 이상 99 이하의 숫자여야 합니다.");
        event.preventDefault();  // 폼 제출을 막음
        return false;
    }

    // 답변 내용 확인
    var inquiriesA = document.getElementById('inquiriesA').value.trim();
    if (inquiriesA === "") {
        alert("답변 내용을 입력하세요.");
        event.preventDefault();  // 폼 제출을 막음
        return false;
    }

    return true; // 모든 검사를 통과하면 폼을 제출
};

    </script>

</div>
</body>
</html>
