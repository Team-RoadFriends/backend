<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 답변</title>
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>문의 답변</h2>
    
    <!-- 문의 상세 정보 표시 -->
    <div>
        <p><strong>문의 번호:</strong> <span th:text="${inquiry.inquiriesNum}"></span></p>
        <p><strong>사용자 번호:</strong> <span th:text="${inquiry.userNum}"></span></p>
        <p><strong>질문:</strong> <span th:text="${inquiry.inquiriesQ}"></span></p>
        <p><strong>질문 작성일:</strong> <span th:text="${inquiry.inquiriesQCreatedAt}"></span></p>
    </div>

    <hr>

    <!-- 답변 입력 폼 -->
    <form th:action="@{/api/admin/inquiry/{id}/reply(id=${inquiry.inquiriesNum})}" method="post">
        <div class="form-group">
            <label for="inquiriesA"><strong>답변:</strong></label>
            <textarea class="form-control" id="inquiriesA" name="inquiriesA" rows="4" required
                      th:text="${inquiry.inquiriesA}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">답변 등록</button>
    </form>

    <hr>

    <!-- 답변 삭제 폼 -->
    <form th:action="@{/api/admin/inquiry/{id}/reply/clear(id=${inquiry.inquiriesNum})}" method="post">
        <button type="submit" class="btn btn-danger mt-3" onclick="return confirm('답변을 삭제하시겠습니까?');">답변 삭제</button>
    </form>

    <!-- 목록으로 돌아가기 버튼 -->
    <a href="/api/admin/inquiries" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
</div>
</body>
</html>
