<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>문의 상세</title>
    <link rel="stylesheet" th:href="@{/css/inquiry.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="table table-striped-columns">
    <h2>문의 상세</h2>
    <p><strong>문의 ID:</strong> <span th:text="${inquiry.inquiriesNum}"></span></p>
    <p><strong>사용자 번호:</strong> <span th:text="${inquiry.userNum}"></span></p>
    <p><strong>관리자 번호:</strong> <span th:text="${inquiry.adminNum}"></span></p>
    <p><strong>질문:</strong> <span th:text="${inquiry.inquiriesQ}"></span></p>
    <p><strong>답변:</strong> <span th:text="${inquiry.inquiriesA}"></span></p>
    <p><strong>질문 작성일:</strong> <span th:text="${inquiry.inquiriesQCreatedAt}"></span></p>
    <p><strong>답변 작성일:</strong> <span th:text="${inquiry.inquiriesACreatedAt}"></span></p>

    <a href="/api/admin/inquiry">목록으로 돌아가기</a>
</div>
</body>
</html>
